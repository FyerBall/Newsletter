<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Newsletter | Subscribe</title>
</head>

<body>
  <form class="newsletter">
    <h3 class="newsletter__header">Join our newsletter</h3>
    <div class="box">
      <i class="fas fa-envelope newsletter__icon"></i>
      <input type="text" placeholder="Enter your email..." class="newsletter__input">
      <button type="button" class="newsletter__btn">Join</button>
    </div>
    <p class="newsletter__note">No <span class="newsletter__note--color">Spam!</span></p>

  </form>
</body>

</html>
